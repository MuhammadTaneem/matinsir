<mat-card class="example-card mt-5 row d-flex justify-content-between">
  <h2><mat-icon>collections</mat-icon> Photo Gallery</h2>
  <mat-card class="image col-12 col-sm-6 col-lg-4" *ngFor="let item of images">
    <img
      mat-card-image
      [src]="item.image"
      alt="About Matin picture"
      height="100%"
      width="100%"
    />
  </mat-card>
</mat-card>
